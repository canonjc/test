<!DOCTYPE html>
<html>
   <head>
      <style>
         blink {
           color:red;
           -webkit-animation: blink 1s step-end infinite;
           animation: blink 1s step-end infinite
         }
 
          @-webkit-keyframes blink {
          67% { opacity: 0 }
         }
 
         @keyframes blink {
         67% { opacity: 0 }
        }
      </style>
   </head>

   <body>
       <blink>Blinking Text!!!</blink>
   </body>
</html>
